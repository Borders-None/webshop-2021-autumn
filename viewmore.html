<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes 4U</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <header id="header" style="background-color: burlywood">
      <nav>
        <ul class="lists">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-us">About</a></li>
          <li class="dropbtn">
            <i class="fa fa-caret-down"></i> <a href="#">Categories</a>
            <div class="dropdown">
              <a href="#" id="dropdown">Women Shoes</a>
              <a href="#">Women Shoes</a>
              <a href="#">Man Shoes</a>
              <a href="#">Kids Shoes</a>
            </div>
          </li>
          <li><a href="index.html#contacts ">Contact</a></li>
        </ul>
      </nav>

      <div class="icons">
        <a href="cart.html" onclick="getCartItems()"
          ><i class="fa fa-shopping-cart" id="cart-btn" aria-hidden="true"></i
        ></a>
      </div>

      <div class="search-form">
        <input
          type="text"
          id="search"
          data-search
          placeholder="search here..."
          onkeyup="filter()"
        />
        <div class="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>

      <a href="#" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </header>

    <div id="mainbox" class="mainbox">
      <div class="pagination" id="pagination">
        <button class="btn" id="prev" onclick="prevPage()">
          <i class="fa fa-angle-left"></i>Prev
        </button>

        <button class="btn" id="next" onclick="nextPage()">
          Next<i class="fa fa-angle-right"></i></button
        >page: <span id="page"></span>
      </div>
    </div>

    <script>
      const hamburger = document.getElementById('hamburger');
      hamburger.addEventListener('click', function (c) {
        const ul = document.querySelector('nav > ul');
        ul.classList.toggle('meanu');
        hamburger.classList.toggle('cross');
      });
    </script>
  </body>
</html>
