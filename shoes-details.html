<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes 4U</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="shoes-details.js"></script>
  </head>
  <body>
    <!--start of headre-->
    <header id="header" style="background-color: burlywood">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="dropbtn">
            <i class="fa fa-caret-down"></i> <a href="#">Categories</a>
            <div class="dropdown">
              <a href="#">Women Shoes</a>
              <a href="#">Men Shoes</a>
              <a href="#">Kids Shoes</a>
            </div>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="icons">
        <i class="fa fa-shopping-cart" id="cart-btn" aria-hidden="true"></i>
        <i class="fa fa-bars" id="menu-btn" aria-hidden="true"></i>
      </div>

      <div class="search-form">
        <input type="text" placeholder="search here..." />
        <div class="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>

      <a href="#" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </header>
    <!--end of the header-->
    <div id="shoebox"></div>

    <!--javascrip for the mobile responsive of the hamburger-->
    <script>
      const hamburger = document.getElementById('hamburger');
      hamburger.addEventListener('click', function (c) {
        const ul = document.querySelector('nav > ul');
        ul.classList.toggle('meanu');
        hamburger.classList.toggle('cross');
      });
    </script>
    <!--end of javascript for mobile responsive of the hamburger-->
  </body>
</html>
