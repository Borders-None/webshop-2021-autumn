<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes 4U</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="shoe-details.js"></script>
  </head>
  <body>
    <!--start of headre-->
    <header id="header" style="background-color: burlywood">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-us">About</a></li>
          <li><a href="index.html#contacts ">Contact</a></li>
        </ul>
      </nav>

      <div class="icons">
        <a href="cart.html" onclick="getCartItems()"
          ><i class="fa fa-shopping-cart" id="cart-btn" aria-hidden="true"></i
        ></a>
      </div>

      <a href="#" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </header>
    <!--end of the header-->
    <div id="shoesbox">
      <div class="shoebox" id="shoebox"></div>

      <div id="titel">
        <div id="slider-wrapper" class="slider-wrapper">
          <img id="sliderleft" class="arrow" src="image/arowleft.png" />
          <div id="slider"></div>
          <img id="sliderright" class="arrow" src="image/arrowright.jpg" />
        </div>
      </div>
    </div>
    <!--javascrip for the mobile responsive of the hamburger-->
    <script>
      const hamburger = document.getElementById('hamburger');
      hamburger.addEventListener('click', function (c) {
        const ul = document.querySelector('nav > ul');
        ul.classList.toggle('meanu');
        hamburger.classList.toggle('cross');
      });
    </script>
    <!--end of javascript for mobile responsive of the hamburger-->
  </body>
</html>
