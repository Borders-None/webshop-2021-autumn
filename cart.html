<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="cart.js"></script>
  </head>
  <body>
    <header id="header" style="background-color: burlywood">
      <nav>
        <ul class="lists">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-us">About</a></li>
          <li><a href="index.html#contacts ">Contact</a></li>
        </ul>
      </nav>

      <div class="icons">
        <i class="fa fa-shopping-cart" id="cart-btn" aria-hidden="true"></i>
        <i class="fa fa-bars" id="menu-btn" aria-hidden="true"></i>
      </div>

      <a href="#" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </a>
    </header>

    <div id="cartbox">
      <h1 style="text-align: left">Shopping Cart</h1>
      <div id="cart-"></div>

      <div id="cartbox1">
        <label id="total" for=""> </label>
        <button class="rebtn" onclick="itsDone()">Check Out</button>
      </div>
    </div>

    <script>
      const hamburger = document.getElementById('hamburger');
      hamburger.addEventListener('click', function (c) {
        const ul = document.querySelector('nav > ul');
        ul.classList.toggle('meanu');
        hamburger.classList.toggle('cross');
      });
    </script>
  </body>
</html>
